<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="hero">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="task-adder">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="list-heading">Todo</h3>
      <ul class="list"id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="input">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="inout">
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
