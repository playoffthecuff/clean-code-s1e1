<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <section class="hero">
      <img
        class="hero__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix"
      />
      <a
        class="hero__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <main class="main">
      <section class="task">
        <h2 class="task__heading">Add Item</h2>
        <label class="task__label">
          <input class="task__input task__input_edit task__input_new-task" type="text" />
          <button class="task__button task__button_add">Add</button>
        </label>
      </section>
      <h2 class="list-heading">Todo</h2>
      <ul class="task task_incomplete">
        <li class="task__row">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label">
            <p class="task__paragraph">Pay Bills</p>
            <input type="text" class="task__input" />
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img
                class="task__img-delete"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </label>
        </li>
        <li class="task__row">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__label">
            <p class="task__paragraph task__paragraph_edit">Go Shopping</p>
            <input
              type="text"
              value="Go Shopping"
              class="task__input task__input_edit"
            />
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img
                class="task__img-delete"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </label>
        </li>
      </ul>
      <h2 class="list-heading">Completed</h2>
      <ul class="task task_completed">
        <li class="task__row">
          <input type="checkbox" checked class="task__checkbox" />
          <label class="task__label">
            <p class="task__paragraph">See the Doctor</p>
            <input type="text" class="task__input" />
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img
                class="task__img-delete"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </label>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
